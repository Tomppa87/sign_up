<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar">
        <img class="icon" src="./images/axe-svgrepo-com.svg" alt="">


    </div>
    <div class="main">
        <div class="header">
            <h3>This is it, this is what you've been waiting for!
                Sign up <em>now</em> for this once in a lifetime opportunity

            </h3>
        </div>
        <div class="form">
            <h3>Let's do this!</h3>
            <form action="example.com/path" method="post">
                <input type="text" name="first_name" id="first_name">
                <label for="first_name">First Name</label>

                <input type="text" name="last_name" id="last_name">
                <label for="last_name">Last Name</label>

                <input type="email" name="user_email" id="email">
                <label for="email">Email</label>

                <input type="number" name="user_phone" id="phone_number">
                <label for="phone_number">Phone Number</label>

                <input type="password" name="password" id="password">
                <label for="password">Password</label>

                <input type="password" name="password_conf" id="password_conf">
                <label for="password_conf">Confirm Password</label>
            
                <button class="submit.btn" type="submit">Create Account</button>
            </form>
        </div>
        <div class="footer">
            <p>Sample paragraph</p>
        </div>
        
        

    </div>
    
    </body>
</html>
