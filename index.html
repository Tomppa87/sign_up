<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="icon_holder">
            <img class="icon" src="./images/axe-svgrepo-com.svg" alt="">
            <h2>Nobody Axed You</h2>
        </div>
        

    </div>
    <div class="main">
        <div class="header">
            <h3>This is it, this is what you've been waiting for!
            </h3>
            <h4>
                Sign up <em>now</em> for this once in a lifetime opportunity and join our merry band of adventurers
                as we role play through the dungeons of real life.                
            </h4>
            <h4>We know you won't regret it.</h4>
               
            
        </div>
        <div class="form">
            
            <form class="form_box" action="example.com/path" method="post">
                <legend>Let's get in touch!</legend>
                <fieldset>
                    <div class="names">
                        <div class="first_name">
                            <input type="text" name="first_name" id="first_name" required placeholder="Tommy">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="last_name">
                            <input type="text" name="last_name" id="last_name" required placeholder="Pyyrynen">
                            <label for="last_name">Last Name</label>        
                        </div>
                    </div>
                    <div class="contact_details">
                        <div class="email">
                            <input type="email" name="user_email" id="email" required placeholder="example@email.com">
                            <label for="email">Email</label>        
                        </div>
                        <div class="phone_number">
                            <input type="text" name="user_phone" id="phone_number" pattern="[0-9]{10}" required placeholder="0401234567">
                            <label for="phone_number">Phone Number</label>
                        </div>
                    </div>
                    <div class="password_inputs">
                        <div class="password">
                            <input type="password" name="password" id="password" required placeholder="*****">
                            <label for="password">Password</label>
                        </div>
                        <div class="password_conf">
                            <input type="password" name="password_conf" id="password_conf">
                            <label for="password_conf">Confirm Password</label>
                        </div>
                    </div>      
                        
                    </fieldset>
            <fieldset>
                <button class="submit_btn" type="submit">Create Account</button>
            
            </fieldset>
            </form>
            <h5>Already have an account? <a href="example.com/login">Log In</a></h5>
        </div>
        
        
        

    </div>
    
    </body>
</html>
